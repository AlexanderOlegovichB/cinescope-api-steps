plugins {
    id 'java-library'
    id 'maven-publish'
    id 'io.freefair.lombok' version '9.0.0'
}

group = 'org.example'
version = '1.0.0'

repositories {
    mavenCentral()
}

dependencies {
    // Assertions + Allure (доступны внешнему проекту)
    api 'org.assertj:assertj-core:3.27.4'
    api "io.qameta.allure:allure-junit5:2.30.0"
    api "io.qameta.allure:allure-assertj:2.30.0"

    // API-клиент (доступен внешнему проекту)
    api 'io.rest-assured:rest-assured:5.3.2'

    // Jackson через BOM (чтобы версии были согласованы)
    api platform("com.fasterxml.jackson:jackson-bom:2.19.2")
    api "com.fasterxml.jackson.core:jackson-databind"
    api "com.fasterxml.jackson.datatype:jackson-datatype-jsr310"
}

publishing {
    publications {
        maven(MavenPublication) {
            from components.java
        }
    }
}